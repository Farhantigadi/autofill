<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      color: #1a73e8;
      font-size: 18px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-primary:hover {
      background: #1557b0;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #3c4043;
      border: 1px solid #dadce0;
    }
    .btn-secondary:hover {
      background: #f1f3f4;
    }
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #e8f5e8;
      color: #137333;
      border: 1px solid #ceead6;
    }
    .status.error {
      background: #fce8e6;
      color: #d93025;
      border: 1px solid #f9dedc;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Job Autofill</h2>
  </div>
  
  <button id="autofill" class="btn btn-primary">Auto-Fill Form</button>
  <button id="manage" class="btn btn-secondary">Manage Profile</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
